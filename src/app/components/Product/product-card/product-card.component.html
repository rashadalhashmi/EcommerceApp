<div class="card" >
  <div class="position-relative header">
    <!-- <div class="position-absolute "> -->
     <a [routerLink]="['/Product',product.id]"><img [src]="product.images[0]" class="card-img-top position-relative"></a>
      <div class="discount position-absolute">
        <span class="text-primary">{{product.discount}}% </span><span class="text-dark">Discount</span>
      </div>
    <!-- </div> -->
  </div>
  <div class="px-2">
    <h4>{{product.name}}</h4>
    <div class="mt-1">
      <span class="text-dark">{{product.price | currency}}</span>
      <span class="text-secondary text-decoration-line-through px-2">{{priceWithoutDiscount | number}}</span>
      <span class="text-danger fw-normal">save {{(priceWithoutDiscount - price) | number}}</span>
    </div>
    <button class="btn btn-primary mt-2" (click)="addToCart()">Add to cart</button>
  </div>
</div>
