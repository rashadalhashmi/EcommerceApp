<div class="container">
  <div
    id="carouselExampleCaptions"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" style="height: 27rem">
        <img src="../../../assets/agent.jpg" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <p>Order online and pickup from your nearest</p>
          <img src="../../../assets/agentnew.png" alt="" />
        </div>
      </div>
      <div class="carousel-item" style="height: 27rem">
        <img src="../../../assets/ban3.jpg" class="d-block w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <p>Order online and pickup from your nearest</p>
          <img src="../../../assets/appHub.png" alt="" />
        </div>
      </div>
      <div class="carousel-item" style="height: 27rem">
        <img
          src="../../../assets/background3.jpeg"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <p>Order online and get easy</p>
          <img src="./../../../assets/hd.png" alt="" />
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
