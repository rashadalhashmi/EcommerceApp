<div class="card mt-5">
  <div class="card-body">
    <form [formGroup]="loginForm" (onsubmit)="login()">
      <div class=" form-group row mb-3">
        <label for="username" class="col-md-2 col-form-label">username</label>
        <div class="col-md-10">
          <input type="text"
            [class.is-invalid]="loginForm.controls['username'].invalid && loginForm.controls['username'].touched"
            [class.is-valid]="loginForm.controls['username'].valid" class="form-control" id="username"
            formControlName="username">
          <small [hidden]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched"
            class="text-danger">username Is Required</small>
        </div>

      </div>

      <div class="form-group row mb-3">
        <label for="password" class="col-md-2 col-form-label">password</label>
        <div class="col-md-10">
          <input type="password"
            [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
            [class.is-valid]="loginForm.controls['password'].valid" class="form-control" id="password"
            formControlName="password">
          <small [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
            class="text-danger">password Is Required</small>
        </div>

      </div>

      <div class="form-group row mb-3 ">

        <div class="offset-md-2 col-6 ">
          <input type="checkbox" class="form-check-input" id="rememberme">
          <label class="form-check-label px-2" for="rememberme">Remember me</label>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary mr-3">Login</button>
        </div>
      </div>
    </form>

  </div>
</div>
