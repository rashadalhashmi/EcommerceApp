  <form action="">
    <h2 class="form-header"> User information</h2>
    <div class="container">
      <div class="d-flex">
        <div class="form-group mr-5">
          <label for="firstname">firstname</label>
          <input type="text" name="firstname" id="firstname" placeholder="{{ user.firstname }}"
            class="form-control" />
        </div>




        <div class="form-group mr-5">
          <label for="lastname">lastname</label>
          <input type="text" name="lastname" id="lastname" placeholder=" {{ user.lastname }}"
            class="form-control" />
        </div>
        <div class="form-group mr-5">
          <label for="phone">phone</label>
          <input type="text" name="phone" id="phone" placeholder="{{ user.phone }}" class="form-control" />
        </div>
      </div>
      <div class="form-group mr-5">
        <label for="email">email</label>
        <input type="text" name="email" id="email" placeholder=" {{ user.email }}"
          class="form-control" />
      </div>
      <div class="form-group mr-5">
        <label for="username">username</label>
        <input type="text" name="username" id="username" placeholder=" {{ user.username }}"
          class="form-control" />
      </div>
      <div class="d-flex">
        <div class="form-group mr-5">
          <label for="address">address</label>
          <input type="text" name="address" id="address" placeholder="{{ user.address }}"
            class="form-control" />
        </div>
      </div>


    </div>
  </form>
