    <h2 class="form-header">edite user information</h2>
    <div class="container">
      <div class="d-flex">
        <div class="form-group mr-5">
          <label for="firstname">firstname</label>
          <input type="text" name="firstname" id="firstname" placeholder="{{ user.firstname }}"
            class="form-control" />
        </div>




        <div class="form-group mr-5">
          <label for="lastname">lastname</label>

        <div class="form-group mr-5">
          <label for="phone">phone</label>
          <input type="text" name="phone" id="phone" placeholder="{{ user.phone }}" class="form-control" />
        </div>
      </div>
      <div class="d-flex">
        <div class="form-group mr-5">
          <label for="address">address</label>
          <input type="text" name="address" id="address" placeholder="{{ user.address }}"

        </div>
      </div>


    </div>

</div>
