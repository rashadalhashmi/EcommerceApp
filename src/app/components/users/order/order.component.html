<div class="container">
  <h1 style="font-weight: bold">order List</h1>
  <div class="row">
    <div class="col-lg-8">
      <div [hidden]="!_isOrderEmpty" class="text-center my-5 ">
        <img src="assets/products/empty-state-cart.svg" width="300" height="300">
        <p class="fs-3 text-info">Your cart is empty</p>
        <a routerLink="/Home" class="btn btn-outline-dark mt-3">Go to shopping</a>
      </div>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item" *ngFor="let order of orders let i = index">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button"  data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              <div class="row">
                <!-- order Date -->
                <div class="col-lg-2 first">
                  <span>{{order?.orderDate|date:'yyyy'}} <strong>{{order?.orderDate|date:'dd'}}</strong>
                    {{order?.orderDate|date:'MMM'}}</span>
                </div>
                <div class="col-lg-6 second">
                  <div class="mt-4">order: <span class="order">#{{i+1}}</span></div>
                  <div>number of products: <span class="order">{{order?.items?.length}}</span></div>
                  <!-- <div><span class="userName">ibrahim khaled</span></div>
                  <div>ibrahimkhaled01@gmail.com</div> -->
                </div>
                <div class="col-lg-2 third">
                  Total
                  <h3>{{order?.totalPrice|currency}}</h3>
                </div>
                <div class="col-lg-2 fourth">
                  <small *ngIf="order?.status == 0;" class="text-secondary">onHold</small>
                  <small *ngIf="order?.status == 1;" class="text-warning">Processing</small>
                  <small *ngIf="order?.status == 2;" class="text-success">Delivered</small>
                  <small *ngIf="order?.status == 3;" class="text-danger">Canceled</small>
                </div>
              </div>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body m-0 bg-light">
              <table [class.table-secondary]="order.status == 0" [class.table-warning]="order.status == 1" [class.table-success]="order.status == 2" [class.table-danger]="order.status == 3" class="table table-hover">
                <!-- <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <!-- <th scope="col">Image</th> -->
                    <!-- <th scope="col">Amount</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead> -->
                <tbody>
                  <tr *ngFor="let item of order.items let j = index">
                    <th scope="row">{{j+1}}</th>
                    <td>
                      <div class="fw-bold fs-6 text-muted">{{item?.productName}}</div>
                      <div class="mt-2"><span class="text-secondary">{{item?.amount}}</span> Piece</div>
                      <div><span class="text-secondary">{{item?.price | currency}}</span></div>
                      <div><span class="text-success">{{item?.date | date}}</span></div>
                    </td>
                    <!-- <td>{{img}}</td> -->
                    <!-- <td>{{item.amount}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.date | date}}</td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <h1 style="font-weight: bold">for paypal</h1>
      <!-- <h2>Payment Method</h2> -->
      <app-check-out [totalPrice]="totalPrice"></app-check-out>
    </div>
  </div>
</div>
