<div class="m-3">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let dept of departments">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{dept.departmentName}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="mt-2" *ngFor="let catg of dept.categoryEntities">
        <a href="">{{catg.name}}</a>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
