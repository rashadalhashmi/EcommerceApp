<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-2 d-none d-lg-block p-0" style="height: 100%; background-color: red;">
      <app-aside></app-aside>
    </div>
    <div class="col-12 col-lg-10">
      <div class="row">
        <div class="col-xl-3 col-md-4 col-sm-6"
          *ngFor="let product of productsList | paginate:  {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
          }">
          <app-product-card (search)="search($event)" [product]="product"></app-product-card>
        </div>

        <!--Including the pagination control.-->
        <div class="text-right">
          <pagination-controls [responsive]="true" (pageChange)="handlePageChange($event)"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
